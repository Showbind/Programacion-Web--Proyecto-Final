<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d1c49f937.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./icons/python-logo-white.png">
    <title>AWS: Gabriel</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/product_card.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/8d1c49f937.js" crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="scripts/productos.js" defer></script>

</head>

<body>

    <nav class="navbar sticky-top navbar-light navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-brands fa-python" style="font-size: 52px ;color: #e77a21;"></i>
            </a>

            <!-- Boton "Hamburguesa" para Moviles -->
            <button class="menu_button navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mynavbar">
                <span class="menu_button navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="mynavbar">

                <!-- ELEMENTOS LADO IZQUIERDO NAVBAR -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="#">Mis Productos</a></li>
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="#">Estadísticas</a></li>
                </ul>

                <!-- LINEA SEPARADORA NAVBAR EN MOVIL -->
                <li style="list-style: none; ;" class="nav-item hr-mobile">
                    <hr style="color: #f27b13; ">
                </li>

                <!-- ELEMENTOS LADO DERECHO NAVBAR -->
                <ul class=" navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" id="username_tag">Username</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="">Icono carrito</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" id="log_out" aria-current="page" href="">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row main">

        <!-- MENÚ (columna en PC, fila en móvil) -->
        <div class="col-12 col-md-2 left_menu">

            <!-- Filtrar por Categoría -->
            <div>
                <label for="">Filtrar por Categoría</label>

                <select class="form-select" id="filter_by_category" aria-label="filter_by_value">
                    <option value="none" selected>Todas las Categorías</option>
                    <option value="sin estrenar">Sin Estrenar</option>
                    <option value="como nuevo">Como Nuevo</option>
                    <option value="en buen estado">En Buen Estado</option>
                    <option value="aceptable">Aceptable</option>
                    <option value="averiado">Averiado</option>
                </select>
            </div>

            <!-- Ordenar por Precio -->
            <div>
                <label for="">Ordenar por Precio</label>

                <select class="form-select" id="sort_by_price" aria-label="sort_by_price">
                    <option value="none" selected>Por Defecto</option>
                    <option value="asc">De menor a mayor</option>
                    <option value="desc">De mayor a menor</option>
                </select>
            </div>

            <!-- Barra de Búsqueda -->
            <div>
                <label for="">Buscar</label>
                <form>
                    <input class="form-control mr-sm-2" id="search_input" type="search" placeholder="Search" aria-label="Search">
                    <button class="search_button">Buscar</button>
                </form>
            </div>
        </div>

        <!-- CONTENIDO -->
        <div class="col-12 col-md-10 products_section">
            <div class="scrollabe_products"
                style="display: flex; justify-content: space-evenly; flex-wrap: wrap; gap: 30px;">
                <!-- Aquí van las tarjetas de productos -->
            </div>
        </div>
        <footer>
            <div class="footer_project_info">
                <a class="footer_link" href="https://github.com/Showbind/Programacion-Web--Proyecto-Final">Proyecto
                    Final -
                    Programación Web - Gabriel - Universidad de Burgos - 2025</a>
            </div>
        </footer>
    </div>

    <!-- Templates -->
    <template id="product_card_template">
        <div class="product_card">

            <img class="product_image" src="" alt="">

            <div class="product_info">
                <div>
                    <h2 class="product_title"></h2>
                </div>

                <p class="product_category"></p>
                <p class="product_status"></p>
                <p class="product_price"></p>
                <button class="add_to_cart_btn">Añadir a la cesta</button>
            </div>
        </div>
    </template>
</body>

</html>
<style>
    * {
        /* border: solid red 1px; */

    }

    html,
    body {
        overflow-x: hidden;
        /* scrollbar-width: none; */
    }

    html,
    body {
        display: flex;
        flex-direction: column;

        height: 100vh;
        margin: 0;
    }

    .main {
        display: flex;
        flex-direction: row;

        flex: 1 1 auto;

        height: 800px;
        min-height: 0;

        .products_section {
            height: 100%;
            flex: 1 1 auto;
            background: #ffffff;
            min-height: 0;

            .scrollabe_products {
                height: 100%;

                overflow-y: scroll;
                overflow: visible;
                /* 
                margin-top: 10px;
                margin: 10px 10px 10px 0px; */

                overflow-y: auto;
                scrollbar-width: none;

                padding-top: 30px;
                padding-bottom: 30px;
            }
        }

        .left_menu {
            flex: auto;
            background-color: rgb(255, 255, 255);
            padding: 20px;

            .search_button{
                width: 100%;
                height: 40px;

                margin: 0 auto;
                margin-top: 10px;

                border-radius: 6px;
                border: none;

                background-color: black;
                color: white;
            }
        }

        @media (min-width: 768px) {
            .left_menu {
                padding-left: 30px;
            }
        }

        @media (max-width: 768px) {
            .left_menu {
                width: 100%;
                height: 25vh;
                padding: 0 auto;
            }
        }
    }

    footer {
        height: 200px;
        background-color: rgb(34, 32, 32);
        text-align: center;
        color: rgb(255, 255, 255);

        align-content: center;

        flex-shrink: 0;

        .footer_project_info {
            width: fit-content;

            margin: 0 auto;
        }

        .footer_link {
            color: white;
            text-decoration: none;
        }

        .footer_link:hover {
            text-decoration: underline;
        }
    }
</style>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        main();
    });
</script>
