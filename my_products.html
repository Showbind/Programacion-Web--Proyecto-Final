<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d1c49f937.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./icons/python-logo-white.png">
    <title>Prog.Web: Mis Productos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/product_card.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/products.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/8d1c49f937.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar sticky-top navbar-light navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>

            <!-- Boton "Hamburguesa" para Moviles -->
            <button class="menu_button navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mynavbar">
                <span class="menu_button navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="mynavbar">

                <!-- ELEMENTOS LADO IZQUIERDO NAVBAR -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="products.html">Productos</a>
                    </li>
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="my_products.html">Mis
                            Productos</a></li>
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="stats.html">Estadísticas</a>
                    </li>
                </ul>

                <!-- LINEA SEPARADORA NAVBAR EN MOVIL -->
                <li style="list-style: none; ;" class="nav-item hr-mobile">
                    <hr style="color: #ee072d; ">
                </li>

                <!-- ELEMENTOS LADO DERECHO NAVBAR -->
                <ul class=" navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" id="username_tag">Username</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="cart.html">Tu Carrito<i
                                class="fa-solid fa-cart-shopping" style="font-size: 16px; margin-left: 5px;"></i></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" id="log_out" aria-current="page" href="">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row main">

        <!-- MENÚ (columna en PC, fila en móvil) -->
        <div class="col-12 col-md-2 edit_menu">
            <div style="text-align: center;">
                <button id="button_create_product" class="add_product_button"
                    style="margin-left: 25px !important;">Añadir Producto</button>
            </div>
        </div>

        <!-- CONTENIDO -->
        <div class="col-12 col-md-10 products_section">
            <div class="scrollabe_products">
                <!-- Aquí van las tarjetas de productos (se hace desde el js)-->
            </div>
        </div>
        <footer>
            <div class="footer_project_info">
                <a class="footer_link" href="https://github.com/Showbind/Programacion-Web--Proyecto-Final">
                    Proyecto Final - Programación Web - Gabriel Estévez - Universidad de Burgos - 2025</a>
            </div>
        </footer>
    </div>

    <!-- Templates -->
    <template id="product_card_template">
        <div class="product_card">

            <img class="product_image" src="" alt="">

            <div class="product_info">
                <div>
                    <h2 class="product_title"></h2>
                </div>

                <p class="product_category"></p>
                <p class="product_status"></p>
                <p class="product_price"></p>
                <div class="buttons_container">
                    <button class="add_to_cart_btn">Editar Producto</button>
                    <button class="del_product_button">Borrar Producto</button>
                </div>
            </div>
        </div>
    </template>
</body>

</html>

<script type="module">
    import { myProductsWebPage } from "./scripts/products.js";

    window.addEventListener("DOMContentLoaded", () => {
        const addProductButton = document.querySelector("#button_create_product");
        myProductsWebPage();

        addProductButton.addEventListener("click", () => {
            window.location.href = "add.html";
        });
    });
</script>
