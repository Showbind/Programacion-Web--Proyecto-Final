<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d1c49f937.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/icons/python-logo-white.png">
    <title>Prog.Web: Añadir Producto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/8d1c49f937.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/signIn_form.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>


<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col-12 col-lg-12" id="row_1">
                <form class="editForm col-12 col-md-7 col-lg-6 col-xl-4 col-xxl-4 needs-validation" novalidate>

                    <!-- Titulo Formulario -->
                    <h1 class="form_header">Añadir Producto</h1>
                    <hr>

                    <!-- Input Nombre del Producto -->
                    <div class="form-group">
                        <label for="product_name">Nombre</label>
                        <input id="product_name" type="text" name="product_name" class="form-control bg-transparent">
                        <div class="invalid-feedback">
                            El producto no puede estar vacío. 
                        </div>
                    </div>

                    <!-- Input Precio del Producto -->
                    <div class="form-group" style="display: flex; flex-direction: column;">
                        <label for="product_price">Precio</label>
                        <input id="product_price" type="text" name="product_price" class="form-control bg-transparent">
                        <div class="invalid-feedback">
                            Número no válido.
                        </div>
                    </div>

                    <!-- Input Categoria del Producto -->
                    <div class="form-group">
                        <label for="product_category">Categoría del Producto</label>
                        <select class="form-select" id="product_category" aria-label="filter_by_value">
                            <option value="sin estrenar" selected>Sin Estrenar</option>
                            <option value="como nuevo">Como Nuevo</option>
                            <option value="en buen estado">En Buen Estado</option>
                            <option value="aceptable">Aceptable</option>
                            <option value="averiado">Averiado</option>
                        </select>
                    </div>

                    <!-- Input Imagen -->
                    <div class="form-group">
                        <label for="image_url">URL Imagen</label>
                        <input id="image_url" type="url" name="image_url" class="form-control bg-transparent">
                        <div class="invalid-feedback">
                            La URL de la Imagen no puede estar vacía
                        </div>
                    </div>

                    <hr>

                    <div id="form_status_message" class="invalid_data"></div>

                    <!-- Botón Submit -->
                    <div style="display: flex;">
                        <button class="btn btn-outline-info" id="bt_submit" type="submit">Añadir Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
<style>
    * {
        margin: 0;
        padding: 0;
        /* border: solid red 1px; */
    }

    #row_1 {

        align-content: center;
        background-image: url(https://images.unsplash.com/photo-1581252584837-95f73fd23574?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2hvbmdxaW5nfGVufDB8fDB8fHww&fm=jpg&q=60&w=3000);
        background-repeat: no-repeat;
        background-position: right; /* Posición del fondo en movil  */
        background-size: cover;
    }
</style>
<script type="module">
    import { addProduct } from "./scripts/add_product.js";

    // Resetear formulario al recarga la pagina
    window.addEventListener('load', () => {
        const form = document.querySelector('.editForm');
        form.reset(); 
    });

    // Cargar logica principal del formulario
    window.addEventListener("DOMContentLoaded", () => {
        addProduct();
    });
</script>
